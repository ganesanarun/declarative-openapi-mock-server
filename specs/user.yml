openapi: 3.0.0
info:
  title: Simple API 1
  version: 1.0.0
paths:
  /users:
    get:
      operationId: listUsers
      summary: List users
      tags:
        - User
      responses:
        '200':
          description: User created successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    post:
      summary: Create a user
      operationId: createUser
      tags:
        - User
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
      x-custom-logic:
        type: conditionalResponse
        conditions:
          - type: or
            rules:
              - field: name
                value: special
                caseSensitive: false
              - field: metadata.role
                value: admin
            response:
              id: 1000
              name: Admin User
          - type: and
            rules:
              - field: name
                value: John
                caseSensitive: true
              - field: metadata.role
                value: manager
                operator: eq
            response:
              id: 1001
              name: Manager User
          - type: and
            rules:
              - field: age
                value: 30
                operator: lte
            response:
              id: 1002
              name: Age 30 or below User
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "John Doe"
        metadata:
          type: object
          properties:
            role:
              type: string
              example: "user"
        age:
          type: integer
          example: 25